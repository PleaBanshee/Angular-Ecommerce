<div class="main-content page-m">
  <div
    class="section-content section-content-p30 w-100"
    style="margin-left: 10em"
  >
    <div class="container-fluid">
      <!-- receive formGroup Property from Checkout Form Component -->
      <!-- When using reactive form, use the ngSubmit property to send data -->
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
        <!-- customer form group. Name of key in form group -->
        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>
          <div class="row">
            <div class="col-md-2">
              <label>First Name:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="firstName" type="text" />
              </div>
            </div>
            <div class="col-md-2">
              <label>Last Name:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="lastName" type="text" />
              </div>
            </div>
            <div class="col-md-2">
              <label>Email:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="email" type="text" />
              </div>
            </div>
          </div>
        </div>
        <!-- Shipping Address -->
        <div formGroupName="shippingAddress" class="form-area">
          <h3>Shipping Address</h3>
          <div class="row">
            <div class="col-md-2">
              <label>Country:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country">
                  <option value="RSA">TO DO</option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <label>Street:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text" />
              </div>
            </div>
            <div class="col-md-2">
              <label>City:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="city" type="text" />
              </div>
            </div>
            <div class="col-md-2">
              <label>State:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state">
                  <option value="North-West">TO DO</option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <label>Zip Code:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text" />
              </div>
            </div>
          </div>
        </div>
        <!-- Checkbox: Shipping same as Billing address -->
        <div class="input-space">
          <label class="au-checkbox">
            <input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)">
            <span class="au-checkmark"></span>Billing address same as Shipping address
          </label>
        </div>
        <!-- Billing Address -->
        <div formGroupName="billingAddress" class="form-area">
          <h3>Billing Address</h3>
          <div class="row">
            <div class="col-md-2">
              <label>Country:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country">
                  <option value="North-West">TO DO</option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <label>Street:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text" />
              </div>
            </div>
            <div class="col-md-2">
              <label>City:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="city" type="text" />
              </div>
            </div>
            <div class="col-md-2">
              <label>State:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state">
                  <option value="North-West">TO DO</option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <label>Zip Code:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text" />
              </div>
            </div>
          </div>
        </div>
        <!-- Credit Card Information -->
        <div formGroupName="creditCard" class="form-area">
          <h3>Credit Card</h3>
          <div class="row">
            <div class="col-md-2">
              <label>Card Type:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardType" type="text" />
              </div>
            </div>
            <div class="col-md-2">
              <label>Name on Card:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="nameOnCard" type="text" />
              </div>
            </div>
            <div class="col-md-2">
              <label>Card Number:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardNumber" type="text" />
              </div>
            </div>
            <div class="col-md-2">
              <label>Security Code:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="securityCode" type="text" />
              </div>
            </div>
            <div class="col-md-2">
              <label>Expiration Month:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="expirationMonth" type="text" />
              </div>
            </div>
            <div class="col-md-2">
              <label>Expiration Year:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="expirationYear" type="text" />
              </div>
            </div>
          </div>
        </div>
        <!-- submit button -->
        <div class="text-center">
          <button
            type="submit"
            class="btn btn-info border-light text-light"
            style="border: 3px solid #ccc !important"
          >
            Purchase
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
